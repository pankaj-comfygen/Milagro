    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            max-width: 800px;
            padding: 20px;
        }

        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid transparent;
            position: relative;
            z-index: 1;
        }

        .dot-left,
        .dot-right {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            z-index: 2;
        }

        .dot-left {
            left: -5px;
        }

        .dot-right {
            right: -5px;
        }

        .arabic-text {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 3;
        }
    </style>
</head>
