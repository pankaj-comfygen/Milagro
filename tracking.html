<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" src="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-8">
            <div class="inline-block md:hidden block">
                <img src="image\ahtZtg.png" class="w-full h-full" />
            </div>
            <h1 class="text-2xl font-bold mb-4">Tracking Order</h1>
            <div class="inline-block md:block hidden ">
                <img src="image\ahtZtg.png" class="w-20 h-20 mx-auto" />
            </div>
        </div>


        <div class="md:block hidden">
            <div class="flex flex-col md:flex-row justify-between mb-8 relative ">
                <!-- Step 1: Review the application -->
                <div class="flex flex-col items-center mb-8 md:mb-0 w-full md:w-1/4">
                    <div class="mb-2">
                        <img src="image\image 8 (1).png" />
                    </div>
                    <p class="text-sm text-center">Review the application</p>
                </div>

                <!-- Step 2: Under preparation -->
                <div class="flex flex-col items-center mb-8 md:mb-0 w-full md:w-1/4">
                    <div class="mb-2">
                        <img src="image\image 9.png" />
                    </div>
                    <p class="text-sm text-center">Under preparation</p>
                </div>

                <!-- Step 3: On The Way -->
                <div class="flex flex-col items-center mb-8 md:mb-0 w-full md:w-1/4">
                    <div class="mb-2">
                        <img src="image\image 10.png" />

                    </div>
                    <p class="text-sm text-center">On The Way</p>
                </div>

                <!-- Step 4: Delivered -->
                <div class="flex flex-col items-center mb-8 md:mb-0 w-full md:w-1/4">
                    <div class="mb-2">
                        <img src="image\image 11.png" />

                    </div>
                    <p class="text-sm text-center">Delivered</p>
                </div>
            </div>


            <div class="relative mb-12 md:block hidden">
                <div class="w-full h-1 bg-gray-200 rounded-full overflow-hidden">
                    <div class="w-1/2 h-full rounded-full"></div>
                </div>

                <div
                    class="absolute left-0 top-1/2 transform -translate-y-1/2 w-7 h-7 bg-gray-800 rounded-full border-2 border-[#D9D9D9]">
                </div>
                <div
                    class="absolute left-1/3 top-1/2 transform -translate-y-1/2 w-7 h-7 bg-gray-800 rounded-full border-2 border-[#D9D9D9]">
                </div>
                <div
                    class="absolute left-2/3 top-1/2 transform -translate-y-1/2 w-7 h-7 bg-gray-200 rounded-full border-2 border-[#D9D9D9]">
                </div>
                <div
                    class="absolute right-0 top-1/2 transform -translate-y-1/2 w-7 h-7 bg-gray-200 rounded-full border-2 border-[#D9D9D9]">
                </div>
            </div>
        </div>




    </div>

    <!-- Mobile Vertical Timeline View -->
    <div class="md:hidden relative mb-12 px-6 max-w-sm mx-auto">

        <div class="absolute left-4 top-0 bottom-0 w-0.5 bg-gray-200"></div>

        <div class="flex items-start mb-16 relative">

            <div class="absolute -left-[7px] transform -translate-x-1/2 mt-0 w-4 h-4 bg-gray-800 rounded-full"></div>

            <div class="ml-10 flex items-center gap-3">
                <img src="image\image 8 (1).png" class="w-10 h-10" />

                <span class="font-medium">Review the application</span>
            </div>
        </div>


        <div class="flex items-start mb-16 relative">

            <div class="absolute -left-[7px]  transform -translate-x-1/2 mt-2 w-4 h-4 bg-gray-800 rounded-full"></div>

            <div class="ml-10 flex items-center gap-3">
                <img src="image\image 9.png" class="w-10 h-10" />

                <span class="font-medium">Under preparation</span>
            </div>
        </div>


        <div class="flex items-start mb-16 relative">

            <div class="absolute -left-[7px]  transform -translate-x-1/2 mt-2 w-4 h-4 bg-gray-200 rounded-full"></div>

            <div class="ml-10 flex items-center gap-3">
                <img src="image\image 10.png" class="w-10 h-10" />

                <span class="font-medium">On The Way</span>
            </div>
        </div>


        <div class="flex items-start mb-8 relative">

            <div class="absolute -left-[7px]  transform -translate-x-1/2 mt-2 w-4 h-4 bg-gray-200 rounded-full"></div>

            <div class="ml-10 flex items-center gap-3">
                <img src="image\image 11.png" class="w-10 h-10" />

                <span class="font-medium">Delivered</span>
            </div>
        </div>
    </div>





    <div class="bg-[#F9F2F1] rounded-lg p-2 mb-6 max-w-sm mx-auto">
        <div class="flex items-center justify-center">
            <span class="text-[#000000] mr-2">Your order will be delivered within</span>
            <span class="text-[#34C759] text-2xl font-bold">40</span>
            <span class="text-[#000000] ml-2">minute</span>
        </div>
    </div>

    <div class="mb-6 flex justify-center gap-4">
        <p class="text-[#000000] mb-2">Expected time</p>
        <p class="text-[#000000] font-bold">03:15 - 02:30 <span class="font-normal ps-2">Evening</span></p>
    </div>

    <div class="flex justify-center py-20">
        <button class="bg-gray-800  text-white px-6 py-2 rounded">Home Page</button>
    </div>
    </div>

</body>

</html>
