<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div id="header"></div>
    <section>
        <div class="max-w-6xl mx-auto p-0 md:p-6 bg-white sfpro">
            <div class="mb-6 ">
                <h1 class="text-lg font-medium mb-4 text-start md:text-center md:px-0 px-6 pt-3 md:pt-0">You have 3
                    products in
                    your
                    cart
                </h1>
                <div class="border-t border-[#212A1E] py-4 flex items-start justify-between md:px-0 px-6">
                    <div class="flex w-full ">
                        <div class="mr-4">
                            <img src="image\1_0000_Layer-4 (1).png" alt="Large box"
                                class="md:w-28 md:h-28 w-20 h-20 md:rounded-lg object-cover border border-gray-200">
                        </div>
                        <div class=" md:w-auto w-full">
                            <h3 class="font-medium text-[#000000] text-md md:text-2xl">Large box - assortment</h3>
                            <p class="text-[#7E7E7E]   pt-3">50 pieces</p>
                            <div class="flex justify-between items-end gap-10  ">
                                <div class="mt-8 inline-flex border border-gray-800">
                                    <button class="px-3 py-1 bg-gray-800 text-white">+</button>
                                    <span class="px-4 py-1 bg-white">2</span>
                                    <button class="px-3 py-1 bg-gray-800 text-white">−</button>
                                </div>
                                <span class="md:mr-6 mr-0 text-[#7E7E7E]">38,000 dinars</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center ">
                        <button class="text-gray-400">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
                <div class="border-t border-[#212A1E] py-4 flex items-start justify-between md:mx-0 mx-6">
                    <div class="flex w-full ">
                        <div class="mr-4">
                            <img src="image\1_0000_Layer-4 (1).png" alt="Large box"
                                class="md:w-28 md:h-28 w-20 h-20 md:rounded-lg object-cover border border-gray-200">
                        </div>
                        <div class=" md:w-auto w-full">
                            <h3 class="font-medium text-[#000000] text-md md:text-2xl">Large box - assortment</h3>
                            <p class="text-[#7E7E7E]   pt-3">50 pieces</p>
                            <div class="flex justify-between items-end gap-10  ">
                                <div class="mt-8 inline-flex border border-gray-800">
                                    <button class="px-3 py-1 bg-gray-800 text-white">+</button>
                                    <span class="px-4 py-1 bg-white">2</span>
                                    <button class="px-3 py-1 bg-gray-800 text-white">−</button>
                                </div>
                                <span class="md:mr-6 mr-0 text-[#7E7E7E]">38,000 dinars</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center ">
                        <button class="text-gray-400">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>




                <div class="   px-6  py-4 flex items-center">
                    <label class="inline-flex items-center">
                        <div class="relative inline-block w-10 mr-2 align-middle">
                            <input type="checkbox" id="toggle" class="sr-only" />
                            <div class="w-8 h-5 border-2 border-black rounded-full shadow-inner"></div>
                            <div
                                class="dot absolute w-4 h-4 bg-black rounded-full shadow -left-[1px] top-0.5 transition">
                            </div>
                        </div>
                        <span class="text-[#000000] font-bold">Set as a gift</span>
                    </label>
                </div>


                <div class="md:block hidden">


                    <div class=" py-4 flex justify-between items-center ">
                        <div class="flex justify-between gap-6">
                            <span class="font-semibold text-2xl">Total</span>
                            <span class="text-2xl ml-2 font-bold flex justify-between items-center gap-2">72,000
                                <span class="text-sm text-black">dinar</span>

                            </span>
                        </div>

                        <div class="flex md:block hidden">
                            <button
                                class="bg-white border border-[#000000] text-black px-10 py-2 rounded mr-2 font-semibold">Pay</button>
                            <button class="bg-gray-800 text-white px-10 font-semibold py-2 rounded">Next</button>
                        </div>
                    </div>


                    <div class=" flex justify-around pt-2 ">
                        <img src="image\bq1Ixp.png" class="w-20 h-16" />
                        <img src="image\Layer_1.png" class="w-20 h-17" />

                    </div>
                    <div class=" flex justify-around">
                        <div class="text-center ps-3">
                            <p class="mt-2 font-bold">Delivery fees</p>
                            <p class="font-bold">1 Dinar</p>
                        </div>

                        <div class="text-center">
                            <p class="mt-2  font-bold">quality assurance</p>
                            <p class="text-xs underline">Refund Policy</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <style>
            input:checked~.dot {
                transform: translateX(100%);
                background-color: #48bb78;
            }
        </style>
    </section>
    <div id="footer"></div>

    <script src="script.js"></script>

</body>

</html>
