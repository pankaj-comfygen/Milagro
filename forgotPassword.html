    <div id="header"></div>
    <main class="h-screen flex flex-col items-center justify-center py-20 bg-[#D9D9D9]">

            <div class="flex flex-col items-center">
                <img src="image/Logo (1).png" alt="Milagro Logo" class="w-20">

            <div class="flex items-center border border-gray-300 rounded-full overflow-hidden my-6 relative">

                <input type="tel" placeholder="Phone Number"

                <div
                    class="absolute rounded-full bg-[#AA8B7AC9]/80 w-32 h-full flex justify-center items-center  gap-2">
                    <img src="image\image 7.png" class="w-6" />

                        Kuwait

        <a href="otp.html" class="w-64 bg-[#212A1E] text-white text-sm py-3 rounded-lg text-center">
