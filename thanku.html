<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" src="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div id="header"></div>
    <main class="flex items-start justify-center min-h-screen sfpro">
        <div class="bg-white  p-8 max-w-md w-full text-center">
            <h1 class="text-2xl font-bold mb-2 text-[#000000]">Thank You</h1>
            <p class="text-[#000000] mb-6 font-semibold">Your request has been accepted.</p>

            <!-- Shopping Cart Icon with Success Check -->
            <div class="flex justify-center mb-8">
                <div class="relative">
                    <img src="image\image 6.png" class="w-40 h-40" />
                </div>
            </div>

            <div class="bg-[#F9F2F1] rounded-lg p-2 mb-6">
                <div class="flex items-center justify-center">
                    <span class="text-[#000000] mr-2">Your order will be delivered within</span>
                    <span class="text-[#34C759] text-2xl font-bold">40</span>
                    <span class="text-[#000000] ml-2">minute</span>
                </div>
            </div>
            <div class="mb-6 flex justify-center gap-4">
                <p class="text-[#000000] mb-2">Expected time</p>
                <p class="text-[#000000] font-bold">03:15 - 02:30 <span class="font-normal ps-2">Evening</span></p>
            </div>

            <a href="home.html" class=""></a>
            <button
                class="bg-[#212A1E]  text-white py-3 px-6 w-full mt-20 font-semibold rounded-md hover:bg-gray-700 transition duration-300">Home
                Page</button>
            </a>
        </div>
    </main>
    <div id="footer"></div>
    <script src="script.js"></script>
</body>

</html>
