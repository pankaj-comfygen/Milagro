<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div id="header"></div>

    <section class=" min-h-screen flex items-center justify-center sfpro ">
        <div class=" p-6 w-full max-w-md">
            <div class="flex justify-center mb-32 mt-3 md:mb-6">
                <div class="relative w-32 h-32  rounded-lg overflow-hidden">
                    <img src="image\image (1).png" alt="Customer Support" class="w-full h-full object-cover">
                    <div class="absolute right-0 top-0 bg-green-400 rounded-full p-2">
                        <div class="w-4 h-4 flex items-center justify-center text-white text-xs">...</div>
                    </div>

                </div>
            </div>

            <form class="space-y-4">
                <div class="flex  gap-4">
                    <div class="w-full md:w-1/2">
                        <input type="text" placeholder="First Name"
                            class="w-full px-4 py-2 bg-[#F9F2F1] rounded-md focus:outline-none  placeholder-[#00000080]/50">
                    </div>
                    <div class="w-full md:w-1/2">
                        <input type="text" placeholder="Last Name"
                            class="w-full px-4 py-2 bg-[#F9F2F1] rounded-md focus:outline-none  placeholder-[#00000080]/50">
                    </div>
                </div>

                <div>
                    <input type="tel" placeholder="Phone Number"
                        class="w-full px-4 py-2 bg-[#F9F2F1] rounded-md focus:outline-none  placeholder-[#00000080]/50">
                </div>

                <div>
                    <textarea placeholder="Your Message" rows="4"
                        class="w-full px-4 py-2 bg-[#F9F2F1] rounded-md focus:outline-none  placeholder-[#00000080]/50"></textarea>
                </div>

                <div class="flex flex-col justify-center items-center space-y-4">
                    <button type="submit"
                        class="md:w-[262px] m bg-[#AA8B7A] w-full hover:bg-amber-400 text-white font-semibold py-3 px-4 rounded-md transition duration-300">
                        Send
                    </button>

                    <button type="button"
                        class="md:w-[262px]  bg-[#212A1E] w-full hover:bg-gray-700 text-white font-semibold py-3 px-4 rounded-md transition duration-300">
                        Home Page
                    </button>
                </div>
            </form>
        </div>
    </section>


    <div id="footer"></div>

    <script src="script.js"></script>
</body>

</html>
